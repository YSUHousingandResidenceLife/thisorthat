<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Race to Housing â€” Path Viewer</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    html, body { height:100%; margin:0; overflow: hidden; }
    #map { position:absolute; inset:0; background: #111; }
    .console-left {
      position: absolute; bottom: 20px; left: 20px;
      width: 220px; background: rgba(17, 17, 17, 0.9);
      color: white; padding: 15px; border-radius: 12px;
      font-family: system-ui, sans-serif; z-index: 10;
      border: 2px solid #E4002B; box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }
    .console-left h2 { font-size: 14px; margin: 0 0 10px; color: #E4002B; text-transform: uppercase; border-bottom: 1px solid #333; padding-bottom: 5px; }
    .leader-item { display: flex; justify-content: space-between; font-size: 13px; margin: 6px 0; border-bottom: 1px solid #222; }
    .console-right {
      position: absolute; bottom: 20px; right: 20px;
      width: 260px; background: rgba(255, 255, 255, 0.95);
      padding: 15px; border-radius: 12px;
      font-family: system-ui, sans-serif; z-index: 10;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    .console-right input { width: calc(100% - 20px); padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 6px; }
    .btn-redeem { width: 100%; padding: 10px; background: #E4002B; color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; margin-bottom: 8px; }
    .btn-help { width: 100%; padding: 8px; background: #f2f2f2; color: #333; border: none; border-radius: 6px; cursor: pointer; font-weight: 500; }
    #score-display { font-weight: bold; color: #E4002B; margin-bottom: 10px; text-align: center; display: block; font-size: 14px; }
  </style>
  <script src="https://unpkg.com/three@0.147.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.147.0/examples/js/loaders/GLTFLoader.js"></script>
</head>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, doc, collection, query, where, orderBy, limit, runTransaction, serverTimestamp, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
  const firebaseConfig = {
    apiKey: "AIzaSyB6Yg6UMpfIjlKAqyV50egsXnlnWY1RyBM",
    authDomain: "race-to-housing.firebaseapp.com",
    projectId: "race-to-housing",
    storageBucket: "race-to-housing.firebasestorage.app",
    messagingSenderId: "569695954799",
    appId: "1:569695954799:web:93f20901d27bebaeadaa9a",
    measurementId: "G-VQKHZ1ZTWE"
  };
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  window.db = db; window.doc = doc; window.collection = collection; window.query = query; window.where = where; window.orderBy = orderBy; window.limit = limit; window.runTransaction = runTransaction; window.serverTimestamp = serverTimestamp; window.onSnapshot = onSnapshot;
</script>

<body>
  <div id="map"></div>
  <div class="console-left">
    <h2>Top 7 Players</h2>
    <div id="leaderboard-list"></div>
  </div>
  <div class="console-right">
    <span id="score-display">Progress: 0 / 1000 Points</span>
    <input type="text" id="username" placeholder="Username" />
    <input type="text" id="redeemCode" placeholder="Redemption Code" />
    <button class="btn-redeem" onclick="validateCode()">Redeem Code</button>
    <button class="btn-help" onclick="window.location.href='instructions.html'">Instructions</button>
  </div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
  <script>
    const GEOJSON_URL = 'ysu_race_buildings_exact_final.geojson';
    const COURTYARDS_URL = 'university_courtyards.geojson';
    const BRICKS_FILE_URL = 'race_bricks.geojson';
    mapboxgl.accessToken = 'pk.eyJ1IjoieXN1LWhybCIsImEiOiJjbWZtcjVkNXUwNTJkMmxvaDZpaTF6b2x2In0.8-4W7BoAy5GmwM2_-L_Jzw';

    let allBricks = [];
    const totalPoints = 1000;
    let playerPositions = [];
    
    // Zoomed out to 15.5 for better clicking context
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/ysu-hrl/cmfpr50qm00a401ry0uzb5b1q',
      center: [-80.64848, 41.1060], // Slightly adjusted center
      zoom: 15.5,
      pitch: 60.0,
      bearing: -133.6 // Standardized bearing
    });

    async function loadJSON(url){ const r = await fetch(url); return r.json(); }

    // Custom 3D Penguin Layer
    const customLayer = {
      id: '3d-model', type: 'custom', renderingMode: '3d',
      onAdd: function (map, gl) {
        this.camera = new THREE.Camera();
        this.scene = new THREE.Scene();
        this.scene.add(new THREE.AmbientLight(0xffffff, 1.5));
        new THREE.GLTFLoader().load('penguinpete.glb', (gltf) => {
          this.model = gltf.scene;
          this.model.scale.set(10, 10, 10); 
        });
        this.map = map;
        this.renderer = new THREE.WebGLRenderer({ canvas: map.getCanvas(), context: gl, antialias: true });
        this.renderer.autoClear = false;
      },
      render: function (gl, matrix) {
        if (!this.model) return;
        const m = new THREE.Matrix4().fromArray(matrix);
        playerPositions.forEach(player => {
          const pos = player.coord;
          const s = pos.meterInMercatorCoordinateUnits();
          const l = new THREE.Matrix4().makeTranslation(pos.x, pos.y, pos.z)
            .multiply(new THREE.Matrix4().makeScale(s, -s, s))
            .multiply(new THREE.Matrix4().makeRotationZ(-player.angle + Math.PI))
            .multiply(new THREE.Matrix4().makeRotationX(Math.PI / 2));
          this.camera.projectionMatrix.copy(m).multiply(l);
          this.renderer.resetState();
          this.renderer.render(this.scene, this.camera);
        });
        this.map.triggerRepaint();
      }
    };

    map.on('load', async () => {
      const [brickData, race, courtyards] = await Promise.all([
        loadJSON(BRICKS_FILE_URL), 
        loadJSON(GEOJSON_URL),
        loadJSON(COURTYARDS_URL)
      ]).catch(()=>[]);

      // --- 1. Path Bricks ---
      if(brickData) {
        allBricks = brickData.features;
        map.addSource('dots', { type: 'geojson', data: { type: 'FeatureCollection', features: brickData.features.map(f => {
          const [lng, lat] = f.geometry.coordinates;
          const angle = ((f.properties.rotation || 0) * -1) * (Math.PI / 180);
          const points = [[-0.00005, -0.00009], [0.00005, -0.00009], [0.00005, 0.00009], [-0.00005, 0.00009]].map(([dx, dy]) => [
            lng + (dx * Math.cos(angle) - dy * Math.sin(angle)), lat + (dx * Math.sin(angle) + dy * Math.cos(angle))
          ]);
          points.push(points[0]);
          return { type: 'Feature', geometry: { type: 'Polygon', coordinates: [points] }, properties: f.properties };
        })}});
        map.addLayer({ id: 'dots-layer', type: 'fill', source: 'dots', paint: { 'fill-color': ['get', 'color'], 'fill-opacity': 0.8 } });
      }

      // --- 2. 3D Buildings (FIXED COLORS) ---
      if(race) {
        map.addSource('race', { type:'geojson', data: race });
        map.addLayer({ 
            id:'race-buildings', 
            type:'fill-extrusion', 
            source:'race', 
            paint:{ 
                'fill-extrusion-color': [
                    'match', ['get','name'], 
                    'Lyden House', '#FF69B4', 
                    'Cafaro House', '#0072CE', 
                    'Wick House (Art)', '#FFFF00', 
                    'Weller House', '#582C83', 
                    'Christman Dining', '#FFDF00', 
                    'Kilcawley House', '#E4002B', 
                    '#E4002B' // default
                ], 
                'fill-extrusion-height': 22, 
                'fill-extrusion-opacity': 0.85 
            } 
        });
      }

      if(courtyards) {
        map.addSource('courtyards', { type: 'geojson', data: courtyards });
        map.addLayer({ id: 'courtyards-fill3d', type: 'fill-extrusion', source: 'courtyards', paint: { 'fill-extrusion-color': '#78BE20', 'fill-extrusion-height': 22, 'fill-extrusion-opacity': 0.9 } });
      }

      map.addSource('player-labels', { type: 'geojson', data: { type: 'FeatureCollection', features: [] } });
      map.addLayer(customLayer);
      
      liveLeaderboard();
    });

    // Leaderboard and Player Logic remains the same...
    function liveLeaderboard() {
      if (!window.db || allBricks.length === 0) { setTimeout(liveLeaderboard, 500); return; }
      const q = window.query(window.collection(window.db, "players"), window.where("points", ">", 0), window.orderBy("points", "desc"), window.limit(7));
      window.onSnapshot(q, (snap) => {
        const list = document.getElementById("leaderboard-list");
        list.innerHTML = "";
        const playersAtPoints = {};
        const activePlayers = [];
        snap.forEach(d => {
          const p = d.data();
          const pts = p.points || 0;
          const spotKey = Math.floor(pts);
          if (!playersAtPoints[spotKey]) playersAtPoints[spotKey] = [];
          const playerData = { id: d.id, points: pts };
          playersAtPoints[spotKey].push(playerData);
          activePlayers.push(playerData);
        });
        let rank = 1;
        const newPositions = [];
        const pointsToBrickRatio = totalPoints / (allBricks.length - 1);
        activePlayers.forEach(p => {
          list.innerHTML += `<div class="leader-item"><span>${rank}. ${p.id}</span><span>${Math.floor(p.points)}</span></div>`;
          let brickIndex = Math.floor(p.points / pointsToBrickRatio);
          let remainder = (p.points % pointsToBrickRatio) / pointsToBrickRatio;
          brickIndex = Math.min(brickIndex, allBricks.length - 1);
          let nextIndex = Math.min(brickIndex + 1, allBricks.length - 1);
          const start = allBricks[brickIndex].geometry.coordinates;
          const end = allBricks[nextIndex].geometry.coordinates;
          const dx = end[0] - start[0], dy = end[1] - start[1];
          const pathAngle = Math.atan2(dy, dx); 
          let lng = start[0] + dx * remainder, lat = start[1] + dy * remainder;
          newPositions.push({ coord: mapboxgl.MercatorCoordinate.fromLngLat([lng, lat], 0), angle: pathAngle });
          rank++;
        });
        playerPositions = newPositions;
        map.triggerRepaint();
      });
    }

    window.validateCode = async () => {
      const u = document.getElementById('username').value.trim(), c = document.getElementById('redeemCode').value.trim();
      if (!u || !c) return alert("Enter credentials!");
      try {
        const playerRef = window.doc(window.db, "players", u), codeRef = window.doc(window.db, "codes", c), claimRef = window.doc(window.db, "globalClaims", c);
        await window.runTransaction(window.db, async (tx) => {
          const codeSnap = await tx.get(codeRef); if (!codeSnap.exists()) throw "Invalid code";
          if ((await tx.get(claimRef)).exists()) throw "Code already claimed!";
          const pSnap = await tx.get(playerRef); if (!pSnap.exists()) throw "User not found!";
          const newPts = (pSnap.data().points || 0) + (codeSnap.data().points || 0);
          tx.update(playerRef, { points: newPts, lastUpdated: window.serverTimestamp() });
          tx.set(claimRef, { codeId: c, claimedBy: u, claimedAt: window.serverTimestamp() });
          document.getElementById('score-display').innerText = `Progress: ${Math.floor(newPts)} / 1000 Points`;
        });
        document.getElementById('redeemCode').value = "";
      } catch (err) { alert(err); }
    };
  </script>
</body>
</html>
